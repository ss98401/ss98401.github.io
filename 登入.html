    <div class="container-fluid padtop" style="padding-bottom:0;">
        <!-- 一般會員登入-->
        <div class="bwbox">
            <div class="boxtitle">
                <span class="topic">登入</span>
            </div>
            <div class="section">
                <div class="loginform form-horizontal">
                    <form method="POST" action="#">
                        <input type="hidden" name="_token" value="#">
                        <div class="form-group row">
                            <input id="email" type="email" placeholder="電子郵件" class="form-control " name="user_email"

                        <div class="form-group row">
                            <input id="password" type="password" placeholder="密碼" class="form-control " name="password"
                                required="" autocomplete="current-password">
                        </div>

                        <div class="form-group row">
                            <div class="loginForget">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                    <label class="form-check-label" for="remember">
                                        記住我
                                    </label>
                                </div>
                                <a href="#">
                                    <!-- class=bwi-exclamation -->
                                    <label class="form-check-label">忘記密碼？</label>
                                </a>
                            </div>
                        </div>

                        <div class="form-group row loginBtnSet">
                            <button class="btn btn-default color_blue btn-lg btn-block" type="submit"
                                id="login">登入</button>
                        </div>
                        <div class="form-group row loginBtnSet">
                            <a class="btn btn-default color_blue btn-lg btn-block" href="#">免費註冊新會員</a>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
                                <style>
                                    @media screen and (max-height: 420px) {
                                        .g-recaptcha {
                                            transform: scale(0.8);
                                            -webkit-transform: scale(0.8);
                                            transform-origin: 0 0;
                                            -webkit-transform-origin: 0 0;
                                        }
                                    }

                                    @media screen and (max-height: 320px) {
                                        .g-recaptcha {
                                            transform: scale(0.77);
                                            -webkit-transform: scale(0.77);
                                            transform-origin: 0 0;
                                            -webkit-transform-origin: 0 0;
                                        }
                                    }
                                </style>
                                <input type="hidden" value="" name="g-recaptcha-response" id="recaptchaResponse">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ./一般會員登入-->

        <div class="bwbox">
            <div class="boxtitle">
